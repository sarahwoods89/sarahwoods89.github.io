    <link rel="stylesheet" href="../sarahWoodsStyle/style.css">

</head>    
<body>
    <!-- Header -->
<div id="header" class="d-flex justify-content-between align-items-center px-4 py-3">

    <div id="main"> <!-- This main page is holding a subscription container from bootstrap. the subscription contianer asks for name and email and will not accept an email without an @ and it will not allow someone to press submit without a name either  REF w3schools-->
        <div class="subscribe-container">
            <div class="text-center mb-4">
                <p>Be the first to know about new works, writing, and projects.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-10">
                    <form id="subscribe-form" class="bg-light p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Type here" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Type here" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 py-2">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"> <!-- ref w3schools -->
        <p>&copy; 2024 Sarah Woods Art. All Rights Reserved.</p>
        <p>
            <a href="https://instagram.com/sarahwoods_art" title="follow on Instagram">
                <img src="../images/socials/instagramFooterIcon.png" alt="Instagram Logo">
            </a>
            <a href="https://linktr.ee/sarahwoodsartist" title="Linktree">
                <img src="../images/socials/linktreeFooterIcon.png" alt="Lens Logo">
            </a>
            <a href="mailto:sarahwoodsartist@gmail.com" title="email me">
                <img src="../images/socials/emailFooterIcon.png" alt="Hug Logo">
            </a>
        </p>
    </footer>

    <!-- Thank You Modal added in to have another popup box to say thank you to anyoen who signs up to be a subscriber  ref w3schools -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thank you so so much for subscribing! I promise I won't spam you.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!-- bootstrap script that spits out a thank you once a name and email has been received  ref w3schools -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("subscribe-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const thankYouModal = new bootstrap.Modal(document.getElementById("thankYouModal"));
            thankYouModal.show();
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        });
    </script>
</body>
