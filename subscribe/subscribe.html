<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../sarahWoodsStyle/style.css">
    <link rel="icon" href="../images/logo/sWFavicon.png" type="image/SW logo">
</head>    
<body>
    <div id="header">
        <div id="header-logo">
            <a href="../index.html"><img src="../images/logo/sWLogoVectorWithName.png" alt="Logo" class="logo"></a>
        </div>
        <div id="header-nav">
            <div class="link"><a href="../index.html">HOME</a></div>
            <div class="link"><a href="../sarahWords/sarahWords.html">SARAH WORDS</a></div>
            <div class="link"><a href="../about/about.html">ABOUT</a></div>
            <div class="link"><a href="../subscribe/subscribe.html" class="active">SUBSCRIBE</a></div>
        </div>
    </div>

    <div id="main">
        <div class="subscribe-container">
            <div class="text-center mb-4">
                <p>Be the first to know about new works, writing, and projects.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-10">
                    <form id="subscribe-form" class="bg-light p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Type name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Type email" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 py-2">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <p>&copy; 2024 Sarah Woods Art. All Rights Reserved.</p>
        <p>
            <a href="https://instagram.com/sarahwoods_art" title="follow on Instagram">
                <img src="../images/socials/instagramFooterIcon.png" alt="Instagram Logo">
            </a>
            <a href="https://linktr.ee/sarahwoodsartist" title="Linktree">
                <img src="../images/socials/linktreeFooterIcon.png" alt="Lens Logo">
            </a>
            <a href="mailto:sarahwoodsartist@gmail.com" title="email me">
                <img src="../images/socials/emailFooterIcon.png" alt="Hug Logo">
            </a>
        </p>
    </footer>

    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thank you for subscribing! I promise I won't spam you.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("subscribe-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const thankYouModal = new bootstrap.Modal(document.getElementById("thankYouModal"));
            thankYouModal.show();
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        });
    </script>
</body>
</html>
