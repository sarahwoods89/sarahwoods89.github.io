    <script> <!-- below is the java script to check for the @ symbol in the email and an if statement to change the subject placeholder message depending on waht query the customer chooses. we looked at if statements in class this week but also i have done eh certificate in computing and studied them last year -->
        function validateEmail() {
            const email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Please enter a valid email address with an '@' symbol.");
                return false; // Prevents form submission
            }
            return true; // Allows form submission
        }

        function updatePlaceholder() {
            const query = document.getElementById("Query").value;
            const subject = document.getElementById("subject");

            if (query === "Plants Died") {
                subject.placeholder = "Oh nooo, RIP to your plant. Tell us more...";
            } else if (query === "New Order") {
                subject.placeholder = "Please provide details about your new order. Starting with your order number...";
            } else if (query === "Delivery Issue") {
                subject.placeholder = "Please describe the issue with your delivery. Our customers drive our business...";
            } else if (query === "Cancel Subscription") {
                subject.placeholder = "Sorry to see you grow! Please let us know why you wish to cancel.";
            } else if (query === "Previous Order") {
                subject.placeholder = "Please provide details about your previous order. Starting with your order number";
            } else if (query === "8 week Plant Course") {
                subject.placeholder = "YES! You won't regret enquiring about our plant course...";
            } else {
                subject.placeholder = "Write something..."; // Default placeholder
            }
        }
    </script>
