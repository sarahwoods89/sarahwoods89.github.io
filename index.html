    <!-- Initialize Slick Carousel once the page is loaded, i have set that the carousel kicks in. honestly, sometimes it stalls and i couldn't find out why. sometimes it speeds up at het start. i set hte sped that i was happy with and a continuous motion of speed REF W33Schools-->
    <script>
        $(document).ready(function () {
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000, // Continuous motion
                arrows: false,
                dots: false,
                speed: 6000,
                cssEase: 'linear',
                variableWidth: true,
                centerMode: true
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
			const text = "Painting. Writing. Web3"; // The text to type
			const speed = 100; // Typing speed in milliseconds
			const cursorTimeout = 1000; // Time (in ms) before the cursor disappears after typing finishes
			let index = 0;

    function typeWriter() {
        if (index < text.length) {
            document.getElementById("typewriter").textContent += text.charAt(index);
            index++;
            setTimeout(typeWriter, speed);
        } else {
            // Remove the cursor animation after the text is fully typed
            setTimeout(() => {
                document.getElementById("typewriter").style.borderRight = "none";
            }, cursorTimeout);
        }
    }

    typeWriter();
});

    </script>
